<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
    <nav class="nav">
        <div class="nav-header">
            <a class="nav-header-item">
                <div>
                    <i class="fa-solid fa-house" style="color: white;"></i>

                </div>

            <a class="nav-header-item">
                <div>
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <p>Search</p>
                </div>
            </a>
        </div>
        <div class="nav-library">
            <div class="nav-library-top">
                <div class="nav-library-top-left">
                    <img src="../asset/library.svg" alt="">

                </div>

            </div>
            <div class="nav-library-content">
                <div class="content-box">
                    <p>Create your first playlist</p>

                    <button>
                        Browse podcasts
                    </button>
                </div>
            </div>
        </div>
        <div class="nav-library-footer">
            <div class="nav-library-footer-content">
                <span>Legal</span>
                <span>Privacy Center</span>
                <span>Privacy Policy</span>
                <span>Cookies</span>
